<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label>Order Number</label>
        <div class="input-group">
          <div class="inout-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="OrderNo" #orderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control">
        </div>
          </div>        
      <div class="form-group">
        <label>Customer ID</label>
        <select name="Customer" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control">
          <option>--Option--</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>PaymentMethod</label>
        <select name="PaymentMethod" #PaymentMethod="ngModel" [(ngModel)]="service.formData.PaymentMethod" class="form-control">
          <option value="">--Select--</option>
          <option value="">Cash</option>
          <option value="">Card</option>
        </select>
      </div>
      <div class="form-group">
        <label>GrandTotal</label>
        <div class="input-group-prepend">
          <div class="input-group-text">â‚¬</div>
                <input name="GrandTotal" #GrandTotal="ngModel" [(ngModel)]="service.formData.GrandTotal" class="form-control">
        </div>
      </div>
      <!--Order Items Table-->
      <table class="table table-border-less">
        <thead class="thead-light">
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngIf="service.orderItem.lenght==0">
            <td class="font-italic text-center">
              No Food Item selected for this Order
            </td>
          </tr>
          <tr *ngFor="let item of service.orderItem"> //like foreach in C#
            <td>{{item.itemName}}</td>
            <td>{{item.Price}}</td>
            <td>{{item.Quantity}}</td>
            <td>{{item.Total}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>Submit</button>
  </div>
</form>
