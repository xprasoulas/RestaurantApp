<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label>Order Number</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
              </div>
                <input name="OrderNo" #orderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control">
            </div>
          </div>        
      <div class="form-group">
        <label>Customer ID</label>
        <select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control">
          <option value="0">--Option--</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>PaymentMethod</label>
        <select name="PaymentMethod" #PaymentMethod="ngModel" [(ngModel)]="service.formData.PaymentMethod" class="form-control">
          <option value="">--Select--</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
        </select>
      </div>
      <div class="form-group">
        <label>GrandTotal</label>
        <div class="input-group">
          <div class="input-group-text">â‚¬</div>
                <input name="GrandTotal" #GrandTotal="ngModel" [(ngModel)]="service.formData.GrandTotal" class="form-control">
        </div>      
      </div>      
    </div>
      <!--Order Items Table-->
      <table class="table table-border-less">
          <thead class="thead-light">
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>
              <a class="btn btn-sm btn-success text-white" (click)="AddorEditItem(null,service.formData.OrderID)"><i class="fa fa-plus">Add Item</i></a>
            </th>
          </thead>
          <tbody>
            <tr *ngIf="service.orderItems.lenght==0">
              <td class="font-italic text-center" colspan="5">
                No Food Item selected for this Order
              </td>
            </tr>
            <tr *ngFor="let item of service.orderItems; let i=index"> 
              <td>{{item.itemName}}</td>
              <td>{{item.Price}}</td>
              <td>{{item.Quantity}}</td>
              <td>{{item.Total}}</td>
              <td>
                  <a class="btn btn-sm btn-info text-white" (click)="AddorEditItem(i,service.formData.OrderID)"><i class="fa fa-plus">Add Item</i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="form-group"></div>
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>Submit</button>
  </div>

</form>
